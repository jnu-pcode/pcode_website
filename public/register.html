<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p.code의 숲 - 회원가입</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .register-container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .register-container h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #5cb85c; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>p.code의 숲</h2>
        <h3>회원가입</h3>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="authCode">인증 코드</label>
                <input type="text" id="authCode" required>
            </div>
            <button type="submit">가입하기</button>
            <p id="message"></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
